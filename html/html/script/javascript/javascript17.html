<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        let site = prompt("네이버, 다음, 구글 중 즐겨 사용하는 사이트는?")
        let url = "0" //0에서 아래 주소로 값이 변함

        switch(site){
            case "네이버" : url = "https://www.naver.com/";
            break;
            case "다음" : url = "https://www.daum.net/";
            break;
            case "네이트" : url = "https://m.nate.com/";
            break;
            case "구글" : url = "https://www.google.co.kr/";
            break;
            default : document.write("보기 중에 없는 사이트입니다.");
            break;
        }
        //alert(url)
        if(url){
            location.href = url
        }
    </script>
</head>

</body>
</html>
