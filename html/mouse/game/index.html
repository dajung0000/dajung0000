<!DOCTYPE html>

    <title>Memory Game</title>
    <style>
        body {background: #1a1a1a;}
        /* 카드 */
        main {
            display: flex; 
            flex-wrap: wrap; 
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin: 10% auto;
            }

        main .card {
            width: 120px; height: 150px;
            margin: 1%;
            position: relative;
            perspective: 1000px;
        }
        /* main .card img {
            width: 100%; 
            vertical-align: top;
        } */
        main .front{
            width: 100%; height: 100%;
            background: url(img/group10.jpg);
            background-size: cover;
            position: absolute; top: 0; left: 0;
            z-index: 10;
            transform-style: preserve-3d;
        }
        main .back {
            width: 100%; height: 100%;
            background-size: cover;
            position: absolute; top: 0; left: 0;
            transform-style: preserve-3d;
        }
        /* Mouse hover */
        main .card .front{
           transform: rotateY(0);
           transition: transform 1s;
           backface-visibility: hidden;
        }
        main .card:hover .front {
            transform: rotateY(180deg);
            transition: transform 1s;
        }
        main .card .back {
            transform: rotateY(-180deg);
            transition: transform 1s;
            backface-visibility: hidden;
        }
        main .card:hover .back {
            transform: rotateY(0);
            transition: transform 1s;
        }

        /* img */
        [data-type="img1"] .back {
            background: url(img/group1.jpg);
            background-size: cover;
        }
        [data-type="img2"] .back {
