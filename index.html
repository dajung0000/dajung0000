        $(document).ready(function(){
            $(".swiper-pagination").append("<a href='#' class='icon-pause'><img src='assets/img/icon-pause.svg' alt='정지'></a>");
            
            $(".swiper-pagination a").click(function(e){
                //alert("클릭을 했군요~")
                e.preventDefault();
                if( $(this).attr("class") == 'icon-pause' ){
                    $(this).children().attr({"src":"assets/img/icon-play.svg","alt":"시작"})
                    $(this).attr("class","icon-play")
                    mySwiper.autoplay.stop();
                }else {
                    $(this).children().attr({"src":"assets/img/icon-pause.svg","alt":"정지"})
                    $(this).attr("class","icon-pause")
                    mySwiper.autoplay.start();
                }
            });
        });
    </script>
